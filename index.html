        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-21.74064903263958,-45.024222040397014],[-21.694879806627416,-44.95647306137357]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_declividade_0');
        map.getPane('pane_declividade_0').style.zIndex = 400;
        var img_declividade_0 = 'data/declividade_0.png';
        var img_bounds_declividade_0 = [[-21.750539040327368,-45.05545180765433],[-21.658709792485066,-44.88435622236697]];
        var layer_declividade_0 = new L.imageOverlay(img_declividade_0,
                                              img_bounds_declividade_0,
                                              {pane: 'pane_declividade_0'});
        bounds_group.addLayer(layer_declividade_0);
        map.addLayer(layer_declividade_0);
        map.createPane('pane_GoogleHybrid_1');
        map.getPane('pane_GoogleHybrid_1').style.zIndex = 401;
        var layer_GoogleHybrid_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleHybrid_1',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleHybrid_1;
        map.addLayer(layer_GoogleHybrid_1);
        function pop_reaurbana_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>id</strong><br />' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_reaurbana_2_0() {
            return {
                pane: 'pane_reaurbana_2',
                opacity: 1,
                color: 'rgba(128,14,16,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(228,26,28,1.0)',
                interactive: true,
            }
        }
        function style_reaurbana_2_1() {
            return {
                pane: 'pane_reaurbana_2',
                opacity: 1,
                color: 'rgba(255,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,255,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_reaurbana_2');
        map.getPane('pane_reaurbana_2').style.zIndex = 402;
        map.getPane('pane_reaurbana_2').style['mix-blend-mode'] = 'normal';
        var layer_reaurbana_2 = new L.geoJson.multiStyle(json_reaurbana_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_reaurbana_2',
            layerName: 'layer_reaurbana_2',
            pane: 'pane_reaurbana_2',
            onEachFeature: pop_reaurbana_2,
            styles: [style_reaurbana_2_0,style_reaurbana_2_1,]
        });
        bounds_group.addLayer(layer_reaurbana_2);
        map.addLayer(layer_reaurbana_2);

        function style_minerao_3_0() {
            return {
                pane: 'pane_minerao_3',
                opacity: 1,
                color: 'rgba(35,35,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',

        var layer_minerao_3 = new L.geoJson(json_minerao_3, {

            pane: 'pane_minerao_3',

            style: style_minerao_3_0,
        });
        bounds_group.addLayer(layer_minerao_3);
        map.addLayer(layer_minerao_3);
        function pop_ruas_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {

                    if (typeof layer.closePopup == 'function') {

            var popupContent = '<table>\

			layer.on('popupopen', function(e) {

        function style_ruas_4_0() {
            return {
                pane: 'pane_ruas_4',
                opacity: 1,
                color: 'rgba(125,139,143,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_ruas_4');
        map.getPane('pane_ruas_4').style.zIndex = 404;
        map.getPane('pane_ruas_4').style['mix-blend-mode'] = 'normal';
        var layer_ruas_4 = new L.geoJson(json_ruas_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ruas_4',
            layerName: 'layer_ruas_4',

            onEachFeature: pop_ruas_4,
            style: style_ruas_4_0,
        });
        bounds_group.addLayer(layer_ruas_4);
        map.addLayer(layer_ruas_4);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        var overlaysTree = [
            {label: '<img src="legend/ruas_4.png" /> ruas', layer: layer_ruas_4},
            {label: '<img src="legend/minerao_3.png" /> mineração', layer: layer_minerao_3},
            {label: '<img src="legend/reaurbana_2.png" /> área urbana', layer: layer_reaurbana_2},
            {label: "Google Hybrid", layer: layer_GoogleHybrid_1},
            {label: "declividade", layer: layer_declividade_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
